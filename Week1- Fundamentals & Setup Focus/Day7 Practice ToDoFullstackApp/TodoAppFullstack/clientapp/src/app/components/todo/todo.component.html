<div class="todo-container">

  <h2>ToDo List </h2>

  <input [(ngModel)]="newTodo" placeholder="Add new task" />
  <button (click)="addToDo()">Add</button>

  <ul>

    <li *ngFor="let todo of todos">

      <input type="checkbox" [(ngModel)]="todo.isCompleted">
      <span [ngClass]="{'completed': todo.isCompleted}">{{ todo.title }}</span>
      <button (click)="deleteToDo(todo.id)">Remove</button>
    </li>

  </ul>

</div>
